<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK</title>
    <link rel="stylesheet" href="design.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Add Google AI SDK -->
    <script src="https://generativelanguage.googleapis.com/v1beta/models/gemini-pro?key=AIzaSyD0LVIthyXuQpepTWt2eOhPxGTKAS6ET2g"></script>
    <!-- Load functions after SDK -->
    <script type="module" src="function.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="img-container">
            <a href="website.html">
            <img src="b7a464ee-2579-4e7f-8370-303b956106d7-removebg-preview (1).png" width="200px" height="200px" alt="logo">
            </a>
        </div>
        <div class="logo"></div>
        <div class="nav-buttons">
            <button onclick="myFunction()" class="nav-btn">Dark mode</button>
            <button class="nav-btn">About Us</button>
            <a href="login.html"><button class="nav-btn primary" >Login</button></a>
        </div>
    </nav>

    <main class="hero-section">
        <h1 class="login-title">Sign Up</h1>
        <p class="subtitle-login">Fill up the following</p>
        <div class="search-container">
                <div class="login-container">
                    <input 
                    id="inputid-email" 
                    type="text" 
                    placeholder="placeholder@domain.com" 
                    class="email"
                    autocomplete="off"
                    aria-label="Question input"
                >
                <input 
                    id="inputid-user" 
                    type="text" 
                    placeholder="username (must contain more than 6 letters)" 
                    class="username"
                    autocomplete="off"
                    aria-label="Question input"
                >
                <input 
                    id="inputid-pass" 
                    type="password" 
                    placeholder="password (must have atleast one number)" 
                    class="password"
                    autocomplete="off"
                    aria-label="Question input"
                >
                </div>
        </div>
            <div class="button-group">
                <button 
                    class="submit-btn" 
                    onclick="signup()"
                    aria-label="Submit question"
                >
                    Sign In
                </button>
                </div>

                <br>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>KFA &copy; All rights reserved</p>
        </div>
    </footer>
</body>
</html>
